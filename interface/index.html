<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <title>Vocabulary Test</title>
</head>

<body>
   <section class="vocabulary">
      <div class="vocabulary__body">

         <form action="#" class="vocabulary__form">
            <div class="vocabulary__input vocabulary__input--original-word">
               <input type="text" placeholder="Original word">
            </div>

            <div class="vocabulary__input vocabulary__input--translate-word">
               <input type="text" placeholder="Translate word">
            </div>
         </form>

         <button class="vocabulary__submit" type="submit">
            Send
         </button>

         <p class="vocabulary__result"></p>
      </div>
   </section>
</body>

</html>
